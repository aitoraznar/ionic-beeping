<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Beeping</h1>
    </ion-header-bar>

    <ion-content>

      <div class="padding">
        <button class="button button-outline button-icon button-block icon" ng-click="startListening();"
        ng-class="{ 'button-assertive ion-ios7-mic-off': isbeepingListening, 'button-positive ion-ios7-mic': !isbeepingListening }">
          <span ng-if="!isbeepingListening"> Start listening</span>
          <span ng-if="isbeepingListening"> STOP listening</span>
        </button>

        <p>Beeps ({{ beepings.length }}):</p>
        <ul>
          <li ng-repeat="beep in beepings">
            <strong>{{ beep._id }}</strong> {{ beep.title }}
            <a ng-href="{{ beep.url }}">{{ beep.url }}</a>
          </li>
        </ul>

      </div>

    </ion-content>

    <ion-footer-bar class="bar-stable">

    </ion-footer-bar>
  </body>
</html>
